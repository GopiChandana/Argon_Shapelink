    <title>Twiik</title>
</head>
<body>
    <!--Navigation Bar Code starts here-->
    <div class="navbar"> 
        <div class="navbar__top">
            <div class="left__side">
                <img class="navbar__logo" src="https://www.shapelink.com/images/logo.png">
                <div class="link__div  current__page__div">
                    <a class="top__links  current__page__link" href="https://example.com">Exercise Log</a>
                </div>
                <div class="link__div">
                    <a class="top__links" href="https://example.com">Results</a>
                </div>
                <div class="link__div">
                    <a class="top__links" href="https://example.com">Challenges</a>
                </div>
                <div class="link__div">
                    <a class="top__links" href="https://example.com">Friends</a>
                </div>
                <div class="link__div">
                    <a class="top__links" href="https://example.com">Groups</a>
                </div>
            </div>
            <div class="right__side">
            
            </div>
        </div>
        <div class="navbar__bottom">
            <div class="link__div">
                <a class="bottom__link current__subpage__link" href="https://example.com">Show Calendar</a>
            </div>
            <div class="link__div">
                <a class="bottom__link" href="https://example.com">My Things</a>
            </div>
            <div class="link__div">
                <a class="bottom__link" href="https://example.com">Routines</a>
            </div>
            <div class="link__div">
                <a class="bottom__link" href="https://example.com">Tracks</a>
            </div>
            <div class="link__div">
                <a class="bottom__link" href="https://example.com">Equipment</a>
            </div>
            <div class="link__div">
                <a class="bottom__link" href="https://example.com">Import</a>
            </div>
        </div>
    </div>
    <!--Navigation Bar Code Ends here-->

    <div class="calendar__div">
        <p class=" calendar__title">My Training Diary</p>
        <div class="month__states">
            <div class="month__states__div1">
                <p>January 2021</p>
            </div>
            <div class="month__states__div2">
                <p>Trained this month</p>
                <div class="current__states">
                    <p>Workouts: </p>
                    <p class="states__number">0</p>
                    <p>Time: </p>
                    <p class="states__number">0 min</p>
                    <p>Average: </p>
                    <p class="states__number">0 min</p>
                </div>
            </div>
            <div class="month__states__div3">
                <button>ADD TO YOUR CALENDAR</button>
            </div>
        </div>
        <div class="calendar">
        </div>
        
    </div>

    <script src="show__calendar.js"></script>
</body>
</html>
